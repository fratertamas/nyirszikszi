<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: html(
    title='Diákok',
    content=~{::section}
    )">

<section>
     <div class="d-flex justify-content-between align-items-center mb-3">
         <h2>Diákok</h2>
         <a th:href="@{/students/new}" class="btn btn-success">Új diák</a>
     </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Név</th>
                        <th>Email</th>
                        <th class="text-end">Művelet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.email}"></td>
                        <td class="text-end">
                            <form th:action="@{/students/{id}/delete(id=${s.id})}"
                                method="post"
                                style="display:inline;">
                                <button class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Biztos törlöd?')">Törlés</button>

                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</html>
