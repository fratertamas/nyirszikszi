<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: html(
        title='Új diák',
        content=~{::section})">

<section class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-3">Új diák felvétele</h3>

                <form th:action="@{/students}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Név</label>
                        <input type="text" name="name" class="form-control" placeholder="Pl. Kiss Béla" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="tesztelek@teszt.hu" required />
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/students}" class="btn btn-secondary">Vissza</a>
                        <button type="submit" class="btn btn-primary">Mentés</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
